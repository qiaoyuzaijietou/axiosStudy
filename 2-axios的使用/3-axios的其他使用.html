<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios的基本使用</title>
    <link crossorigin="anonymous" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="page-header">基本使用</h2>
        <button class="btn btn-primary">发送GET请求</button>
        <button class="btn btn-warning">发送POST请求</button>
        <button class="btn btn-success">发送PUT请求</button>
        <button class="btn btn-danger">发送DELETE请求</button>
    </div>
    <script>
        // 获取按钮
        const btn = document.querySelectorAll('button')

        // 发送get请求
        btn[0].addEventListener('click',function(){
            // axios()
            axios.request({
                method:'GET',
                url:'http://localhost:3000/comments'
            }).then(response=>{
                console.log(response.data);
            })
        })
        // 发送post请求
        btn[1].addEventListener('click',function(){
            // axios()
            axios.post('http://localhost:3000/comments',{
                "body":"喜大普奔",
                "postId":2
            }).then(response=>{
                console.log(response);
            })
        })
        // 发送delete请求
        btn[3].addEventListener('click',function(e){
            e.preventDefault()
            // axios()
            axios.delete('http://localhost:3000/comments/9').then(response=>{
                console.log(response);
            })
            
        })
    </script>
</body>
</html>
