<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios的基本使用</title>
    <link crossorigin="anonymous" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="page-header">基本使用</h2>
        <button class="btn btn-primary">发送GET请求</button>
        <button class="btn btn-warning">发送POST请求</button>
        <button class="btn btn-success">发送PUT请求</button>
        <button class="btn btn-danger">发送DELETE请求</button>
    </div>
    <script>
        // 获取按钮
        const btn = document.querySelectorAll('button')

        // 第一个
        btn[0].onclick = function(){
            // 发送 AJAX 请求
            axios({
                // 请求类型
                method:'GET',
                // URL
                url:'http://localhost:3000/posts/2'
            }).then(response=>{
                console.log(response.data.title);
            })
        }
        // 添加一篇新的文章
        btn[1].onclick = function(){
            // 发送 AJAX 请求
            axios({
                // 请求类型
                method:'POST',
                // URL
                url:'http://localhost:3000/posts',
                // 设置请求体
                data:{
                    title:"今天天气不错",
                    author:"李思"
                }
            }).then(response=>{
                console.log(response.data.title);
            })
        }
        // 更新数据
        btn[2].onclick = function(){
            // 发送 AJAX 请求
            axios({
                // 请求类型
                method:'PUT',
                // URL
                url:'http://localhost:3000/posts/3',
                // 设置请求体
                data:{
                    title:"今天天气不错,还挺风和日丽的",
                    author:"赵久"
                }
            }).then(response=>{
                console.log(response.data.title);
            })
        }
        // 删除数据
        btn[3].onclick = function(){
            // 发送 AJAX 请求
            axios({
                // 请求类型
                method:'DELETE',
                // URL
                url:'http://localhost:3000/posts/3'
            }).then(response=>{
                console.log(response.data.title);
            })
        }
    </script>
</body>
</html>
